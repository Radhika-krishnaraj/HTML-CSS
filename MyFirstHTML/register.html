				<h2>Register for the Conference</h2>
			</header>

		<div>
			<form method="post" action="http://dummyserver">

				<p class="formstyles">
					<label class="labelname">First name:
						<br>
					</label>
					<input size="40px" name="First name" type="text" />
				</p>
				<p class="formstyles">
					<label class="labelname">Last name:
						<br>
					</label>
					<input size="40px" name="Last name" type="text"/>
				</p>
				<p class="formstyles">
					<label class="labelname">Email address:
						<br>
					</label>
					<input size="40px" name="Email" type="text"/>
				</p>
				<p class="formstyles">
					<label class="labelname">Choose a Password:
						<br>
					</label>
					<input size="40px" name="password" type="password"/>
				</p>

				<p class="formstyles">
					<label class="labelname">Confirm your Password:
						<br>
					</label>
					<input size="40px" name="confirmpassword" type="password"/>
				</p>

				<p class="formstyles">
					<label>Website/Blog:
						<br>
					</label>
					<input size="40px" placeholder="http://" name="website" type="text"/>
				</p>

			</form>
		</div>
